   <head>

  <h2> Buy now </h2>

  <form id="new-visitor-form">
    <div id="form-wrapper">
      <div class="form-visitor">
        <label for="first_name" class="primary">First Name:</label>
        <input type="text" id="first_name" required/>
      </div>

      <div class="form-visitor" class="w3-hover-green">

        <label for="last_name" class="primary">Last Name:</label>
        <input type="text" id="last_name" required/>
      </div>

      <div class="form-visitor">
        <label for="address" class="primary">Address:</label>
        <input type="text" id="address" required/>
      </div>

      <div class="form-visitor">
        <label for="beer" class="primary">Beer:</label>
        <input type="text" id="beer" required/>
      </div>

      <div class="form-visitor">
        <label for="quantity" class="primary">Quantity:</label>
        <select id="quantity" required/>
        <option value="" disabled selected></option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>


  <legend>Select payment</legend>

  <div>
    <input type="radio" id="cash" name="payment" value="by cash" checked />
    <label for="cash">Cash</label>
  </div>

  <div>
    <input type="radio" id="card" name="payment" value=" by card"/>
    <label for="card">Card</label>
  </div>

  <div>
    <input type="radio" id="bitcoin" name="payment" value="by bitcoin"/>
    <label for="bitcoin">Bitcoin</label>
  </div>

  <div>
      <label for="date" class="primary">Delivery day:</label>
    <input type="text" id="date" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="date" value="DD-MM-YYYY">
    <script>

    </script>
  </div>

  </div>
  </div>

</div>

  </form>
